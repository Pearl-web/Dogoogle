<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dogoogle</title>
</head>
<body>
    <header>
        <nav id="search-nav">
            <ul id="list-1">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul id="list-2">
                <li>Dogmail</li>
                <li>Images</li>
            </ul>
        </nav>
    </header>

    <section id="logo-search-page">
        <img
            src="images/Dogoogle.png">
    </section>

    <section id="search-section">
        <form>
            <div>
                <input type="text">
            </div>
            <div id="button-section">
                <input type="submit" name="search" value="Dogoogle search">
                <input type="button" name="random" value="I'm feeling lucky">
            </div>
        </form>
    </section>
    
    <footer>
        <div id=footer1>
            United Kingdom
        </div>
        <div id=footer2>
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How search works</li>
            </ul>
            <ul>
                <li id="center">Carbon neutral since 2007</li>
            </ul>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>

    </footer>

    <!-- RESULTS PAGE -->

    <div id="results-page">
        <nav id="results-nav">
            <a href="index.html">
                <img id="logo-small"
                    src=images/noodle.png>
            </a>
            <form>
                <input type="text">
            </form>
        </nav>

        <div id="lower-nav"></div>

        <section id="results">
        </section>
    
    
</body>
</html>
